  <div class="modal-dialog" role="document">
    <div class="modal-content d-flex">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" [routerLink]="'/admin/hiring-manager/'+hiringManagerService.companyName"></button>
      <div class="modal-container text-center">
        <p class="poppins fz-30 weight-500">Add Hiring Manager</p>
        <form action="#!" class="pt-4" [formGroup]="hiringManagerForm">
          <div class="md-form">
            <label for="form1">Hiring Manager Name</label>
            <input type="text" id="form1" class="form-control" [formControl]="hiringManagerForm.controls.name">
            <label class="error">
                <div *ngIf="!hiringManagerForm.controls.name.valid && hiringManagerForm.controls.name.value">
                    Please enter at least 2 characters.
                </div>
              </label>
          </div>
          <div class="md-form">
            <label for="form2">Hiring Manager Position</label>
            <input type="text" id="form2" class="form-control" [formControl]="hiringManagerForm.controls.position">
            <label class="error">
                <div *ngIf="!hiringManagerForm.controls.position.valid && hiringManagerForm.controls.position.value">
                    Please enter at least 4 characters.
                </div>
              </label>
          </div>
          <div class="md-form">
            <label for="form3">Hiring Manager Email</label>
            <input type="text" id="form3" class="form-control" [formControl]="hiringManagerForm.controls.email">
            <label class="error">
                <div *ngIf="!hiringManagerForm.controls.email.valid && hiringManagerForm.controls.email.value">
                    Please enter valid email address.
                </div>
              </label>
          </div>
          <div class="md-form">
            <label for="form4">Hiring Manager Phone Number</label>
            <input type="text" id="form4" class="form-control" [formControl]="hiringManagerForm.controls.phone">
          </div>
          <div class="md-form-group">
            <div class="md-form">
              <label for="form5">Hiring Manager Address Line 1</label>
              <input type="text" id="form5" class="form-control" [formControl]="hiringManagerForm.controls.address1">
              <label class="error">
                  <div *ngIf="!hiringManagerForm.controls.address1.valid && hiringManagerForm.controls.address1.value">
                      Please enter at least 5 characters.
                  </div>
                </label>
            </div>
            <div class="md-form">
              <label for="form6">Hiring Manager Address Line 2</label>
              <input type="text" id="form6" class="form-control">
            </div>
          </div>
          <div class="form-row">
            <div class="col-sm">
              <div class="md-form">
                <label for="form7">State Name</label>
                <input type="text" id="form7" class="form-control" [formControl]="hiringManagerForm.controls.state">
                <label class="error">
                    <div *ngIf="!hiringManagerForm.controls.state.valid && hiringManagerForm.controls.state.value">
                        Please enter at least 2 characters.
                    </div>
                  </label>
              </div>
            </div>
            <div class="col-sm">
              <div class="md-form">
                <label for="form8">City Name</label>
                <input type="text" id="form8" class="form-control" [formControl]="hiringManagerForm.controls.city">
                <label class="error">
                    <div *ngIf="!hiringManagerForm.controls.city.valid && hiringManagerForm.controls.city.value">
                        Please enter at least 3 characters.
                    </div>
                  </label>
              </div>
            </div>
            <div class="col-sm">
              <div class="md-form">
                <label for="form9">Zip Code</label>
                <input type="text" id="form9" class="form-control" [formControl]="hiringManagerForm.controls.zip_code">
              </div>
            </div>
          </div>
          <button class="btn btn-dark btn-rounded mt-5" (click)="saveManager()" [disabled]="!hiringManagerForm.valid">save hiring manager</button>
        </form>
      </div>
    </div>
  </div>
